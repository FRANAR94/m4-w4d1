<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketplace M4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Intestazione -->
    <header class="bg-primary text-white py-4 text-center">
        <h1>Marketplace</h1>
        <p>Scopri i migliori prodotti disponibili</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="backoffice.html">Gestione Prodotti</a></li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Cerca prodotti" id="searchInput">
                    <button class="btn btn-outline-primary" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Sezione prodotti -->
    <main class="container mt-4">
        <h2 class="text-center mb-4">Scopri i nostri prodotti</h2>
        <div class="row" id="products-list">
            <!--Qui i prodotti saranno inseriti dinamicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Marketplace - Tutti i diritti riservati</p>
    </footer>

    
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
