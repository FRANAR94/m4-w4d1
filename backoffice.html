<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backoffice - Gestione Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="backoffice.html">Backoffice</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <div class="container mt-4">
        <h1 class="text-center">Gestione Prodotti</h1>

        <!-- Form per aggiungere/modificare prodotti -->
        <form id="productForm" class="p-4 bg-light rounded shadow-sm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrizione</label>
                <textarea class="form-control" id="productDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="productBrand" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">URL Immagine</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prezzo (â‚¬)</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Salva Prodotto</button>
            <button type="button" id="deleteProduct" class="btn btn-danger d-none">Elimina Prodotto</button>
        </form>

        <!-- Elenco prodotti caricati-->
        <h2 class="mt-5">Prodotti Esistenti</h2>
        <div class="row" id="productList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backoffice.js"></script>
</body>
</html>
