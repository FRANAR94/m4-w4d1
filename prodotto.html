<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dettagli Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <div class="container mt-5">
        <div id="productContainer" class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <!-- <img id="productImage" class="card-img-top" alt="Prodotto"> -->
                    <img id="productImage" class="card-img-top img-fluid" style="height: 500px;" alt="Prodotto">

                    <div class="card-body">
                        <h2 id="productName" class="card-title"></h2>
                        <p id="productDescription" class="card-text"></p>
                        <p id="productBrand" class="fw-bold"></p>
                        <p id="productPrice" class="text-primary fw-bold"></p>
                        <a href="index.html" class="btn btn-secondary">Torna alla Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="prodotto.js"></script>
</body>
</html>
